---
layout: default
---

<article class="post container">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if site.show-share-buttons %}
    {% include share-buttons.html %}
  {% endif %}

</article>
