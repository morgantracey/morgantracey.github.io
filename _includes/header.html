<header class="site-header">
  <a href="/" class="circle avatar">
    <img src="/uploads/headshot-3.jpg" alt="" class="circle" width="101" height="101">
  </a>
  <p class="meta">{{ site.tagline }} by <strong>{{ site.data.author.name}}</strong></p>
  <nav class="site-nav">
    {% for nav in site.data.nav.header %}
      <a href="{{nav.url}}"{% if nav.class %} class="{{nav.class}}"{% endif%}>{{nav.title}}</a>
    {% endfor %}
  </nav>
</header>
