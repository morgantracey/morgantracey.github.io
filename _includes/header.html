<header class="site-header">
  <a href="/" class="brand">{{ site.title }}</a>
  <nav class="site-nav">
    {% for nav in site.data.nav.header %}
      {% assign class = nil %}
      {% if page.url contains nav.url %}
        {% assign class = 'is--active' %}
      {% endif %}
      <a href="{{nav.url}}"{% if class %} class="{{class}}"{% endif%}>{{nav.title}}</a>
    {% endfor %}
  </nav>
</header>
